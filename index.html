<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>お祭りナビ</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#111111">
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .toolbar {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:12px;
      display:flex;
      gap:8px;
      z-index:1000;
      background:#fff;
      border-radius:10px;
      padding:6px 8px;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    .toolbar button { border:0; padding:8px 12px; border-radius:8px; font-size:14px; }
    .legend { position:fixed; right:8px; bottom:80px; background:#fff; padding:6px 8px; border-radius:8px; font-size:12px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    .credit { position:fixed; left:8px; bottom:8px; background:#fff; padding:4px 6px; border-radius:6px; font-size:11px; opacity:.85; }
    .poi-toilet { background:#1e90ff; color:#fff; padding:2px 6px; border-radius:4px; font-size:12px; }
    .poi-event { background:#ff4757; color:#fff; padding:2px 6px; border-radius:4px; font-size:12px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="toolbar">
    <button id="btnLocate">現在地表示</button>
    <button id="btnGmaps">Googleマップで開く</button>
    <button id="btnNav">ナビ</button>
  </div>
  <div class="legend">道路色：規制時間帯により変更</div>
  <div class="credit">地図：Google Maps】位置：Traccar</div>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
